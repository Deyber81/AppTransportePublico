spring.application.name=AppTransportePublico

# URL de conexi칩n a MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/api

# Usuario y contrase침a de MariaDB
spring.datasource.username=root
spring.datasource.password=root

# Driver de la base de datos MariaDB
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Dialecto de Hibernate para MariaDB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Configuraci칩n de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Logs detallados para depuraci칩n
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
